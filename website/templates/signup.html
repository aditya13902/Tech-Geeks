    <div align="center"><h2>Sign Up To TechGeeks</h2></div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter Username"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    />
    </div>
    <label for="password2">Password Again</label>
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    />
    </div>
    <div align="center">
      <button type="submit" class="btn btn-primary" style="margin-top: 15px">
        Submit
      </button>
    </div>
  </div>
</form>
{% endblock %}
